<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css"/>
    <title>Login</title>
</head>
<body>


    
    <div class="Start">
        <div id="form-container" class="container">
    <h2>Register</h2>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    
    <form action="/index.html"  >
        <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your Email Address"   >
        </div>

        <div class="form-group">
        <label>User name</label>
        <input type="text" id="name" placeholder="Enter your User name"     >
        </div>

        <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your Password"  >
        <span><img src="./image/invisible 1.png" alt=""></span>
        </div>

        <div class="form-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="confrim-password" placeholder="Confirm Password"     >
        <span><img src="./image/invisible 1.png" alt=""></span>
        </div>

    <button id="register" class="btn">Register</button>
            <div id="notify"></div>

    </form>
</div>
    </div>
    <script src="./js/login.js"></script>
    
</body>
</html>
